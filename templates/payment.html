<!DOCTYPE html>
<html>
<head>
    <title>Your Payment</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <h2>Your Payment</h2>
        <form class="payment-form">
            <div class="form-group">
                <label for="card-holder">Cardholder Name</label>
                <input type="text" id="card-holder" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="Enter your card number" required>
            </div>
            <div class="form-group">
                <label for="expiration">Expiration Date</label>
                <input type="text" id="expiration" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="Enter CVV" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country">
                    <option value="Nep">Nepal</option>
                    <option value="Ind">India</option>
                    
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit Payment">
            </div>
        </form>
    </div>

    <footer>
        Enjoy Shopping
    </footer>
</body>
</html>
