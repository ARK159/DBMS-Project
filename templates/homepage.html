<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/homepage.css')}}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="{{ url_for('home',username=username) }}" class="btn-home"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="{{ url_for('products',username=username) }}" class="btn-products"><i class="fas fa-store"></i> Products</a></li>
            <li><a href="{{ url_for('carti',username=username) }}" class="btn-products"><i class="fas fa-store"></i>Cart</a></li>
            <li><a href="{{ url_for('welcome') }}" class="btn-products"><i class="fas fa-store"></i>Sign Out</a></li>
            
        </ul>
    </nav>

    <div class="container">
        <div class="video-container">
            <video src="{{ url_for('static',filename='videos/onlinefinal.mp4') }}" autoplay loop muted></video>
            Your browser does not support the video tag.
        </div>
    </div>

    <footer>
        Enjoy Shopping
    </footer>
</body>
</html>
